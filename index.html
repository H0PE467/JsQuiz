<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/Js/script.js" defer></script>
</head>
<body>

    <!-- Clock  -->
    <div class="timer">
        <span>Time</span>
        <span class="clock">05:00</span>
    </div>

    <!-- Main Menu -->

    <section class="startGame">
        <div class="mainMenu">
            <h1>Are you ready for a quizzz?!</h1>
            <button class="start">Click Me to Start</button>
        </div>
    </section>


    <!-- Questions Display -->

    <section class=questions>
        <div class="center">
            <h2 class="question"></h2>
            <ul>
                <li><p class="optionA"></p></li>
                <li><p class="optionB"></p></li>
                <li><p class="optionC"></p></li>
                <li><p class="optionD"></p></li>
            </ul>
            <input placeholder="A, B, C or D?" class="answerTextBox" type="text">
            <br><br>
            <button class="answerSubmit">Submit</button>
        </div>
    </section>

    <!-- End Game -->

    <section class="endGame">
        <div>
            <div class="total">
                <p>Score:  </p>
                <p class="score"></p>
            </div>
            
            <p>Submit your initials and save your score</p>
            <input class="username" type="text">
            <br><br>
            <button class="scoreSubmit">Submit</button>
            
        </div>

        <!-- Lederboard -->
        
        <div>
            <h2>Previous Scores</h2>
            <ul class="scoreList">
            </ul>
        </div>

    </section>


</body>
</html>
